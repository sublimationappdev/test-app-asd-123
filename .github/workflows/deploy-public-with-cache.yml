name: (public) Unzip catalogs with cache
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write 

concurrency:
  group: "pages-public"
  cancel-in-progress: true

env:
  CACHE_KEY: zips-prod-2
  
jobs:
  check-repo-privacy:
    runs-on: ubuntu-latest
    
    outputs:
      # This output will be 'true' or 'false'
      private: ${{ steps.privacycheck.outputs.private }}
      public: ${{ steps.privacycheck.outputs.public }}
    steps:
      - name: Check repo visibility from event JSON (no jq)
        id: privacycheck
        run: |
          path="$GITHUB_EVENT_PATH"
          if [ -f "$path" ]; then
            # find the "private": value and extract true/false
            val=$(grep -o '"private"[[:space:]]*:[[:space:]]*[^,}]*' "$path" \
                  | head -n1 \
                  | sed -E 's/.*:[[:space:]]*//; s/[[:space:]]*$//; s/^"//; s/"$//')
            if [ "$val" = "true" ]; then
              echo "private=true" >> $GITHUB_OUTPUT
              echo "public=false" >> $GITHUB_OUTPUT
            else
              echo "private=false" >> $GITHUB_OUTPUT
              echo "public=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "Event file not found"
            exit 1
          fi
  has-zips:
    needs: check-repo-privacy
    runs-on: ubuntu-latest
    if: |
      ${{
        (
          (needs.check-repo-privacy.outputs.private == 'false') && 
          (
            (github.event_name == 'push' && !contains(github.event.head_commit.message, '--skip-prerender')) ||
            (github.event_name == 'pull_request' && !contains(github.event.pull_request.title, '--skip-prerender'))
          )
        )
      }}
    outputs:
      # This output will be 'true' or 'false'
      zip_found: ${{ steps.final-check.outputs.found }}


    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          lfs: true

      - name: Download real LFS files (replace pointers)
        run: git lfs pull --include="*.zip"  # â† THIS IS THE KEY STEP

      - name: Check for zip files
        id: zipcheck
        run: |
          shopt -s nullglob
          files=(*.zip)
          if [ ${#files[@]} -gt 0 ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Restore existing cache
        if: steps.zipcheck.outputs.found == 'false'
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: /tmp/zips-cache
          key: ${{ env.CACHE_KEY }}
      
      # Cache LFS actual data (not pointers)
      # - name: Cache LFS objects
      #   if: steps.zipcheck.outputs.found == 'false'
      #   id: lfs-cache
      #   uses: actions/cache/restore@v4
      #   with:
      #     path: .git/lfs
      #     key: ${{ env.CACHE_KEY }}-lfs-${{ hashFiles('.gitattributes') }}
      #     restore-keys: |
      #       ${{ env.CACHE_KEY }}-lfs-



      - name: Move cached zips to root (if restored)
        if: |
          ${{
            (steps.cache-restore.outputs.cache-hit == 'true') && (steps.zipcheck.outputs.found == 'false')
          }}
        run: |
          shopt -s nullglob
          mv /tmp/zips-cache/*.zip . || true



      - name: Final found determination
        id: final-check
        run: |
          # true if original zips OR cache hit
          if [ "${{ steps.zipcheck.outputs.found }}" == "true" ] || [ "${{ steps.cache-restore.outputs.cache-hit }}" == "true" ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

          
      - name: Delete previous cache
        if: (steps.zipcheck.outputs.found == 'true') && (steps.cache-restore.outputs.cache-hit == 'true')
        run: |
          gh extension install actions/gh-actions-cache
          gh actions-cache delete "${{ env.CACHE_KEY }}" --confirm
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update files in /tmp/zips-cache
        if: steps.zipcheck.outputs.found == 'true'
        run: |
          mkdir -p /tmp/zips-cache
          cp -rv *.zip /tmp/zips-cache

      - name: Save new cache
        if: steps.zipcheck.outputs.found == 'true'
        uses: actions/cache/save@v4
        with:
          path: /tmp/zips-cache
          key: ${{ env.CACHE_KEY }}

  build:
    runs-on: ubuntu-latest
    needs: [check-repo-privacy, has-zips]
    if: ${{ needs.has-zips.outputs.zip_found == 'true' }}


    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - run: npm install

      - run: node process_zip_catalogs.js

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          retention-days: 1

  deploy:
    needs: [check-repo-privacy, has-zips, build]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

      - name: Delete build artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: github-pages

  reset:
    needs: [check-repo-privacy, has-zips, build, deploy]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v6
    - name: Reset history
      run: |
        rm *.zip
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git checkout --orphan new-branch
        git add -A
        git commit -m "Initial commit"
        git branch -D main
        git branch -m main
        git push -f origin main
