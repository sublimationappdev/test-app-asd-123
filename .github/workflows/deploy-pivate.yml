name: Unzip catalogs - private
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-private"
  cancel-in-progress: true

jobs:

  check-repo-privacy:
    runs-on: ubuntu-latest
    
    outputs:
      # This output will be 'true' or 'false'
      private: ${{ steps.privacycheck.outputs.private }}
      public: ${{ steps.privacycheck.outputs.public }}
    steps:
      - name: Check repo visibility from event JSON (no jq)
        id: privacycheck
        run: |
          path="$GITHUB_EVENT_PATH"
          if [ -f "$path" ]; then
            # find the "private": value and extract true/false
            val=$(grep -o '"private"[[:space:]]*:[[:space:]]*[^,}]*' "$path" \
                  | head -n1 \
                  | sed -E 's/.*:[[:space:]]*//; s/[[:space:]]*$//; s/^"//; s/"$//')
            if [ "$val" = "true" ]; then
              echo "private=true" >> $GITHUB_OUTPUT
              echo "public=false" >> $GITHUB_OUTPUT
            else
              echo "private=false" >> $GITHUB_OUTPUT
              echo "public=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "Event file not found"
            exit 1
          fi
  has-zips:
    needs: check-repo-privacy
    runs-on: ubuntu-latest
    if: |
      ${{
        (
          (needs.check-repo-privacy.outputs.private == 'true') && 
          (
            (github.event_name == 'push' && !contains(github.event.head_commit.message, '--skip-prerender')) ||
            (github.event_name == 'pull_request' && !contains(github.event.pull_request.title, '--skip-prerender'))
          )
        )
      }}
    outputs:
      # This output will be 'true' or 'false'
      zip_found: ${{ steps.zipcheck.outputs.found }}


    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Check for zip files
        id: zipcheck
        run: |
          shopt -s nullglob
          files=(*.zip)
          if [ ${#files[@]} -gt 0 ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi



  build:
    runs-on: ubuntu-latest
    needs: [check-repo-privacy, has-zips]
    if: ${{ needs.has-zips.outputs.zip_found == 'true' }}


    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true


      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - run: npm install

      - run: node process_zip_catalogs.js

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          retention-days: 1

  deploy:
    needs: [check-repo-privacy, has-zips, build]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

